<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <article class="product">
                <picture class="product__img">
                    <img
                        src="images/image-product-mobile.jpg"
                        alt="Parfum GABRIELLE CHANEL PARIS posé sur une table avec des feuilles autour"
                    />
                </picture>
                <div class="product__content">
                    <p class="product__category">Parfum</p>
                    <h1 class="product__title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p>
                        Une interprétation florale, solaire et voluptueuse
                        composée par Olivier Polge, Parfumeur-Créateur pour la
                        Maison de CHANEL.
                    </p>
                    <div class="flex-group">
                        <p class="product__price">149.99 €</p>
                        <p class="product__original-price">169.99 €</p>
                    </div>
                    <button class="button">Ajouter au panier</button>
                </div>
            </article>
        </main>
    </body>
</html>
